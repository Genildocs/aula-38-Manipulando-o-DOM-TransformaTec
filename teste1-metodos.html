<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
</head>

<body>
    <div class="header" id="header">
        <!--Classes e Id nรณ de atributo do elemento div-->

        <input type="submit" value="Clique em mim">

    </div>

    <form>

        <input type="text" id="nome" value="Genildo">

    </form>

    <script>
        // ALGUNS METODOS DO DOM 
        
        var element = document.getElementById("header") 
        // Estou pegando o valor da div pelo id=header atribuido a ela e atribuindo na varivel element.

        console.log(element)

        var dado = document.getElementById("nome").value 
        // Estou pegando o valor do compo input pelo valor atribuido nele e atribuindo na variavel dado.

        console.log(dado)


        var elemento = document.querySelector("#header")
        // Estou pegando o 1ยบ valor com base no seletor CSS passado como parametro e atribuindo a variavel elemento.
        // querySelectorAll pega todos os seletores. 
        console.log(elemento)

    </script>
</body>

</html>
